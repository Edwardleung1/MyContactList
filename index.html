<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Import Font Awesome-->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
      integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc"
      crossorigin="anonymous"
    />
    <!--Import Bootswatch-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cerulean/bootstrap.min.css" />
    <title>My Contact List App</title>
  </head>
  <body>
    <!--Restrict everything-->
    <!--Add a margin top-->
    <div class="container mt-4">
      <!--H1 Heading-->
      <h1 class="display-4 text-center"><i class="fas fa-address-book text-info"></i> My<span class="text-info">Contact</span>List</h1>
      <!--Div alert should go here-->
      <!--Contact form-->
      <form id="contact-form">
        <!--First Name-->
        <div class="form-group">
          <label for="firstName">First Name</label>
          <input type="text" id="firstName" class="form-control" />
        </div>
        <!--Last Name-->
        <div class="form-group">
          <label for="lastName">Last Name</label>
          <input type="text" id="lastName" class="form-control" />
        </div>
        <!--Mobile Number-->
        <div class="form-group">
          <label for="mobileNumber">Mobile Number</label>
          <input type="text" id="mobileNumber" class="form-control" />
        </div>
        <!--Button-->
        <input type="submit" value="Add Contact" class="btn btn-info btn-block" />
      </form>
      <!--Table-->
      <table class="table table-striped mt-5">
        <thead>
          <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Mobile Number</th>
            <th></th>
          </tr>
        </thead>
        <!--Insert contacts here-->
        <tbody id="contact-list"></tbody>
      </table>
    </div>
    <script src="app.js"></script>
  </body>
</html>
